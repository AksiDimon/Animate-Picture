  function animate (cb, ms) {
      requestAnimationFrame((startTime) => {
          step(startTime)
          function step (spentTime) {
              const calcTime = spentTime - startTime;
              const duration = Math.min(calcTime/ ms ,1);
              cb(duration)
              if(duration >= 1) {
                  return 
              }
              requestAnimationFrame(step)
          }
          
      })
  }
